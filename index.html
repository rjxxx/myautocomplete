<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="myautocomplete.css">
    <script src="jquery.js"></script>
    <script src="myautocomplete.js"></script>
    <script>
	$( function() {
		$("#myautocomplete").myautocomplete();
	});
	</script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
			background-image: url(bg.png);
			display:inline-block;
        }
		
        .main {
			height: 100%;
			top: 0;
			left: 0;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-orient: vertical;
			-webkit-box-direction: normal;
			    -ms-flex-direction: column;
			        flex-direction: column;
			-webkit-box-align: center;
			    -ms-flex-align: center;
			        align-items: center;
			-ms-flex-pack: distribute;
			    justify-content: space-around;
			max-width: 700px; 
			margin: 0 auto; 
			-ms-flex-wrap: nowrap; 
			    flex-wrap: nowrap;
			padding: 0 10px 0 10px;
			
        }
		
        .content {
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-orient: horizontal;
			-webkit-box-direction: normal;
			    -ms-flex-direction: row;
			        flex-direction: row;
			-webkit-box-pack: justify;
			    -ms-flex-pack: justify;
			        justify-content: space-between;
			-webkit-box-align: center;
			    -ms-flex-align: center;
			        align-items: center;
			-ms-flex-wrap: wrap;
			    flex-wrap: wrap;
			width: 100%;
			max-width: 100%;
			
        }
		
		.autocomplete, .code{
			
			margin: 10px 0 10px 0;
		}
		
        .text {
            font-family: "SegoeUIRegular",serif;
            position: relative;
            font-size: 18px; 
			padding-bottom: 5px;
        }
		
		.logo {
			margin-top: 20px;
			
		}
		
		@media screen and (max-width:600px){
   
			.content {
				-webkit-box-orient: vertical;
				-webkit-box-direction: normal;
				    -ms-flex-direction: column;
				        flex-direction: column;
			}
		}

    </style>
</head>
<body>

<div class="main">

	<div class="content">
	
	<div class="autocomplete">
		<span class="text">Выбор города</span>
        <input id="myautocomplete" type="text"/>
	</div>
	<div class="code">
		<div class="highlight"><pre style="line-height: 100%"><span></span><div id="lc1"><span style="color: #408080; font-style: italic">//HTML</span>
		</div><div id="lc2"><span style="color: #666666">&lt;</span>input id<span style="color: #666666">=</span><span style="color: #BA2121">&quot;myautocomplete&quot;</span> type<span style="color: #666666">=</span><span style="color: #BA2121">&quot;text&quot;</span><span style="color: #666666">/&gt;</span>
		</div><div id="lc3">
		</div><div id="lc4"><span style="color: #408080; font-style: italic">//JQuery</span>
		</div><div id="lc5">$( <span style="color: #008000; font-weight: bold">function</span>() {
		</div><div id="lc6">    $(<span style="color: #BA2121">&quot;#myautocomplete&quot;</span>).myautocomplete();
		</div><div id="lc7">});
		</div></pre></div>
	</div>
	
	</div>
	
	<div class="logo">
		<a href="https://github.com/rjxxx/myautocomplete"><img src="https://assets-cdn.github.com/images/modules/logos_page/GitHub-Logo.png" width="250px"/></a>
	</div> 	
</div>





</body>
</html>
